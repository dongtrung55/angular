<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-lg-3">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body">
                    <form (ngSubmit)="onLogin()">
                        <div *ngIf="errorMessage" class="error-message bg-danger text-light p-2 mb-3 small">{{ errorMessage }}</div>
                        <div class="form-floating mb-3">
                            <label for="email">Email address</label>
                            <input class="form-control" id="email" name="email" type="email" placeholder="Email" [(ngModel)]="email" (keyup)="onKeyUp($event)"/>
                            <div *ngIf="errorMessageEmail" class="small text-danger mt-1 font-italic">{{ errorMessageEmail }}</div>
                        </div>
                        <div class="form-floating mb-3">
                            <label for="password">Password</label>
                            <input class="form-control" id="password" type="password" name="password" placeholder="Password" [(ngModel)]="password" />
                            <div *ngIf="errorMessagePassword" class="small text-danger mt-1 font-italic">{{ errorMessagePassword }}</div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input cursor-pointer" id="remember" name="remember" type="checkbox" value=""  [(ngModel)]="remember" />
                            <label class="form-check-label small cursor-pointer" for="remember">Remember Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small text-dark" [routerLink]="['/password']">Forgot Password?</a>
                            <button class="btn btn-primary border-" type="submit">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a class="text-dark" [routerLink]="['/register']">Need an account? Sign up!</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
